<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ICT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 { color: #007bff; margin-bottom: 10px; }
        .description { color: #555; margin-bottom: 30px; }
        
        /* تنسيق شبكة الصور */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        /* تنسيق الكارت الواحد */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* يضبط الصورة لتملأ الإطار */
        }
        .card h3 {
            color: #333;
            padding: 10px;
            margin: 0;
            background: #e9ecef;
        }
    </style>
</head>
<body>

    <h1>تكنولوجيا المعلومات والاتصالات (ICT)</h1>

    <div class="gallery">
        <div class="card">
            <img src="ict1.jpg" alt="ICT Poster">
            <h3>مفهوم الـ ICT</h3>
        </div>

        <div class="card">
            <img src="ict2.jpg" alt="ICT Tree">
            <h3>فروع التكنولوجيا</h3>
        </div>

        <div class="card">
            <img src="ict3.jpg" alt="Servers">
            <h3>البنية التحتية</h3>
        </div>

        <div class="card">
            <img src="za-kps-1730717288-ict-display-poster_ver_1.jpg" alt="Support">
            <h3>خدمة المستخدمين</h3>
        </div>
    </div>

</body>
</html>
